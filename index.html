<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Ahorradas</title>
  <script src="https://kit.fontawesome.com/21765ba68c.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-300">
  <header class="w-full h-1/3 bg-green-600 flex justify-around items-center">
    
    <!--contenido header-->
  </header>
  
  <main id="main" class="flex flex-col items-center justify-center pt-36">
    <!-----------------Balance-------------------------------------->
  <section id="balance" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-4">
      <!-- Contenedor de Balance -->

  </section>
     
    <!---------------------Categorías----------------------------------->
<section id="categorias" class="sm:w-11/12 md:w-9/12  lg:w-7/12 bg-white shadow-md rounded-lg p-4">
  <h3 class="text-2xl font-bold mb-4">Categorías</h3>
  <label for="nombre-categoria" class="block text-lg font-semibold mb-2">Nombre</label>
              
  <div class="flex space-x-2 mb-4"><input type="text" id="nombre-categoria" placeholder="Nombre de la categoría" class="w-full border border-gray-300 p-2 rounded"/>
    <button id="agregar-categoria-btn" class=" sm:w-1/5 h-11  md:w-2/12 lg:w-24 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" >Agregar</button>
  </div>            
  <div id="lista-categorias"></div>       
      <!-- Lista de categorías -->    
  </div>    
</section>          
        
<!-- Modal para Editar Categoría -->      
<div id="modal-editar-categoria" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center hidden z-30">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4">Editar Categoría</h2>
    <form id="formulario-editar-categoria">
    <input type="hidden" id="editar-categoria-id"/><input type="text" id="editar-categoria-nombre" class="w-full border border-gray-300 p-2 rounded mb-4"  placeholder="Nombre de la categoría"/>
      <div class="flex justify-end">
        <button type="button" id="cancelar-editar-categoria"  class="mr-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancelar</button>
        <button type="submit" id="guardar-editar-categoria"  class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
      </div>
    </form>
  </div>
</div>

      <!--------------Reportes------------------------------->
<section id="seccionReportes" class=" w-11/12 md:w-9/12  lg:w-7/12 h-auto  bg-white shadow-md rounded-lg p-4"> 
  <div>
    <h1 class=" m-4 not-italic font-bold text-4xl">Reportes</h1>
  </div>

  <div class="sm:w-7/12 md:6/12 lg:5/12  mx-auto flex justify-center items-center">
    <img src="./image/3324618.jpg" alt="">
  </div>

  <h3 class=" text-center not-italic text-2xl font-semibold text-gray-600">Operaciones insuficientes</h3>
    <p class="text-center pt-2 not-italic text-lg text-gray-600">Prueba agregando más operaciones</p>
</section>
    <!---------------Reportes en funcionamiento------------------------->
<section class="hidden sm:w-11/12 md:w-9/12  lg:w-7/12 h-auto py-5 bg-white border-2 border-solid rounded-md shadow">
  <div>
    <h1 class=" m-4 not-italic font-bold text-4xl">Reportes</h1>
  </div>

  <h2 class="m-4 pt-9 not-italic font-bold text-xl">Resumen</h2>

  <div class="flex flex-col gap-2 m-4 w-auto text-xs not-italic font-bold">
    <div class="flex flex-row justify-between gap-6 w-auto">
      <h3>Categoría con mayor ganancia</h3>
      <p id="categoria-mayor-ganancia-nombre"></p>
      <p id="categoria-mayor-gasto-monto"></p>
    </div>
    <div class="flex flex-row justify-between gap-6 w-auto">    
      <h3>Categoría con mayor gasto</h3>
        <p id="categoria-mayor-gasto-nombre"></p>
        <p id="categoria-mayor-gasto-monto"></p>
    </div>
    <div class="flex flex-row justify-between gap-6 w-auto">  
      <h3>Categoría con mayor balance</h3>
        <p id="categoria-mayor-balance-nombre"></p>
        <p id="categoria-mayor-balance-monto"></p>
    </div>
    <div class="flex flex-row justify-between gap-6 w-auto ">
      <h3>Mes con mayor ganancia</h3>
        <p id="mes-mayor-ganancia-fecha"></p>
        <p id="mes-mayor-ganancia-monto"></p>
    </div>
    <div class="flex flex-row justify-between gap-6 w-auto">
      <h3>Mes con mayor gasto</h3>
        <p id="mes-mayor-gasto-fecha"></p>
        <p id="mes-mayor-gasto-monto"></p>
    </div>
  </div>
      

  <h2 class="m-4 pt-9 not-italic font-bold text-xl">Totales por categoría</h2>
    <div id="totales-categoria" class="flex flex-row gap-4 justify-between h-40  w-auto m-4 border-2 border-solid text-xs not-italic font-bold">
    </div>

  <h2 class="m-4 pt-9 not-italic font-bold text-xl">Totales por mes</h2>
    <div id="totales-mes" class="flex flex-row gap-4 justify-between m-4 h-40 w-auto border-2 border-solid text-xs not-italic font-bold">
    </div>
</section>
    
    
</main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
